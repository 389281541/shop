# 数据源
spring:
  # redis 相关
  redis:
#    host: 127.0.0.1
    host: 192.168.113.128
    port: 6379
    password: 123456
  rabbitmq:
    host: 192.168.113.128
    port: 5672
    virtual-host: /rainbow
    username: rainbow
    password: rainbow
    publisher-confirms: true #如果对异步消息需要回调必须设置为true
  autoconfigure:
    exclude: com.alibaba.druid.spring.boot.autoconfigure.DruidDataSourceAutoConfigure
  datasource:
    druid:
      stat-view-servlet:
        loginUsername: admin
        loginPassword: admin
    dynamic:
      primary: goods
      druid: # 2.2.3开始提供全局druid参数，以下是默认值和druid原生保持一致
        initial-size: 5
        max-active: 20
        min-idle: 5
        max-wait: 10000
        min-evictable-idle-time-millis: 30000
        max-evictable-idle-time-millis: 30000
        time-between-eviction-runs-millis: 18800
        validation-query: select 1
        validation-query-timeout: 20000
        test-on-borrow: false
        test-on-return: false
        test-while-idle: true
        pool-prepared-statements: true
        max-open-prepared-statements: 100
        filters: stat,wall
        share-prepared-statements: true
      datasource:
        admin:
          username: root
          password: mysql
          driver-class-name: com.mysql.jdbc.Driver
          url: jdbc:mysql://192.168.113.128:3306/vvshop_user?useSSL=false&zeroDateTimeBehavior=convertToNull&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true
#          url: jdbc:mysql://127.0.0.1:3306/vvshop_user?useSSL=false&zeroDateTimeBehavior=convertToNull&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true
          initialSize: 5
          minIdle: 5
          maxActive: 20
        goods:
          username: root
          password: mysql
          driver-class-name: com.mysql.jdbc.Driver
          url: jdbc:mysql://192.168.113.128:3306/vvshop_goods?useSSL=false&zeroDateTimeBehavior=convertToNull&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true
#          url: jdbc:mysql://127.0.0.1:3306/vvshop_goods?useSSL=false&zeroDateTimeBehavior=convertToNull&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true
          initialSize: 5
          minIdle: 5
          maxActive: 20



